<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="topBox">
    <input id="weightInput" type="text" placeholder="Weight in lbs">
<button class= "topBtn" id="gd">Get Dose</button>
    </div>


<div class="container">
<button id="canineBolus">Canine bolus</button>
    <input id="cBolus" type="text">

    <button id="felineBolus">feline bolus</button>
    <input id="fBolus" type="text">

    <button>benadryl <br><span>50mg/ml</span></button>
    <input id="inputBenadryl" type="text">

    <button id="buprenorphine">Buprenorphine <br><span>0.3mg/ml</span></button>
    <input id="inputBuprenorphine" type="text">

    <button id="butorphanol">Butorphanol <br><span>10mg/ml</span></button>
    <input id="inputButorphanol" type="text">

    <button id="cefazolin">Cefazolin</button>

    <button id="cefpodoxime">Cefpodoxime</button>

    <button id="cerenia">Cerenia <br><span>10mg/ml</span></button>

    <button id="convenia">Convenia <br><span>80mg/ml</span></button>

    <button id="gabapentin">Gabapentin</button>
    <input id="inputGabapentin" type="text">

     <button id="mer">Maintenance energy requirement</button>

    <button id="propofol">Propofol <br><span>10mg/ml</span></button>
    <input id="inputPropofol" type="text">

    <input id="inputRimadyl" type="text">

    <button id="strongid">Strongid</button>
